<div class="wrap">
    <div class="col-1">
        <form>
            <div class="input-group">
                <label for="color">PANTONE# </label>
                <input id="color" #color type="text" (click)="$event.target.select()" (focus)="$event.target.select()" (change)="getColor(color.value)">
            </div>
            <div class="input-group-radio">
                <label [for]="label+'c'" (click)="changeColorCoated()"> <input [id]="label+'c'" type="radio"  name="finish" [(ngModel)]="finish" [ngModelOptions]="{standalone: true}" value="C">  Coated </label> <br>
                <label [for]="label+'u'" (click)="changeColorUncoated()">  <input [id]="label+'u'" type="radio" name="finish" [(ngModel)]="finish"  [ngModelOptions]="{standalone: true}" value="U"> Uncoated </label><br>
            </div>
        </form>
    </div>
    <div>

        <div *ngFor="let color of colors; index as i" class="swatch" [style.background-color]="'rgb('+ color.rgb +')'">
            <div class="swatch-close-btn" (click)="removeSwatch(i)"> x </div>
            <div class="swatch-label">
                <p>PANTONE <br> {{color.Name}}</p>
            </div>
        </div>

    </div>
</div>
