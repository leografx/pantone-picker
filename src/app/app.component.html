<div class="wrap">
  <div>
    <div class="input-group">
      <label for="color">PANTONE# </label>
      <input id="color" #color type="text" (change)="getColor(color.value)">
    </div>
  </div>
  <div class="div">
    <div *ngFor="let color of colors" class="swatch" [style.background-color]="'rgb('+ color.rgb +')'">
      <div class="swatch-label">
        <p>{{color.Name}}</p>
      </div>
    </div>
  </div>
</div>
